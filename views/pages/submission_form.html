{{ define "submission_form" }} {{ template "base" . }}

<main class="container">
  <h2>Kumpulkan Tugas: {{.Assignment.Title}}</h2>
  <form
    action="/user/submit-assignment"
    method="POST"
    enctype="multipart/form-data"
  >
    <label for="file">Upload File Tugas:</label>
    <input type="hidden" name="assignment_id" value="{{.Assignment.ID}}" />
    <input
      type="file"
      id="file"
      name="file"
      accept=".pdf,.rar,.doc,.docx"
      required
    />
    <p class="warning">
      ⚠️ Tugas akan ditandai terlambat jika melebihi deadline.
    </p>
    <button type="submit">Kumpulkan</button>
  </form>
</main>

{{ template "footer" . }} {{ template "lastfooter" . }} {{ end }}
